{% extends "base.html" %}
{% block content %}
<html>       


<style data-tag="reset-style-sheet">
    body {
        
      background-color: rgba(103, 215, 230, 0.5);

    }

  </style>
  <body>
    <light">

    
    
          <div class="container-fluid">
              {% load static %}
            <a class="navbar-brand" href="#"><img class="img-fluid " width="25%" src="{% static 'logo.png' %}" alt=""></a>
          </nav>
          </div>
          <form target="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post">    <!-- Identify your business so that you can collect the payments. -->
            <input type="hidden" name="business" value="kin@kinskards.com">
        
            <!-- Specify an Add to Cart button. -->
            <input type="hidden" name="cmd" value="_cart">
            <input type="hidden" name="add" value="1">
        
            <!-- Specify details about the item that buyers will purchase. -->
            
            <input type="hidden" name="item_name" value="Birthday">
            <input type="hidden" name="amount" value="3.95">
            <input type="hidden" name="currency_code" value="USD">
            
        

        
            <!-- Display the payment button. -->
            <input type="image" name="submit"
                src="https://www.paypalobjects.com/en_US/i/btn/btn_cart_LG.gif"
                alt="Add to Cart">
            <img alt="" width="1" height="1"
                src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" >
        </form>

     
          
  </body>

  
</html>

{% endblock %}
